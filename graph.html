<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
            <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://resources/demos/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script type="text/javascript" charset="utf-8">
        var isjson = false;
      var isyear = false;
        var jsonfile;
        $.get(
            "csvjson.json",
            {paramOne : 1, paramX : 'abc'},
            function(data) {
                jsonfile = (' ' + JSON.stringify(data)).slice(1);
                lower=1934;
                upper = 2019;
                json = JSON.parse(jsonfile);
                isjson = true;
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
            }
        );
    </script>
    <script>
        function nthlargest(arra,highest){
    let x = 0;
    let y = 0;
    let z = 0;
    let temp = 0;
    const tnum = arra.length;
    let flag = false;
    let result = false;

    while(x < tnum){
        y = x + 1; 
        
        if(y < tnum){
            for(z = y; z < tnum; z++){
                
                if(arra[x][1] < arra[z][1]){
                    temp = arra[z];
                    arra[z] = arra[x];
                    arra[x] = temp;
                    flag = true; 
                }else{
                    continue;
                }	
            }					
        }
        
        if(flag){
            flag = false;
        }else{
            x++; 
            if(x === highest){ 
              
                result = true;
            }	
        }
        if(result){
            break;
        }
    }

    return (arra[(highest - 1)]);
}
        
        
         var lower;
        var upper;
      $( function() {
            $( "#slider-range" ).slider({
                range: true,
                min: 1934,
                max: 2019,
                values: [ 1934, 2019 ],
                slide: function( event, ui ) {
                    $( "#amount" ).val(ui.values[ 0 ] + "-" + ui.values[ 1 ] );
                },
                stop: function( event, ui ) {
                    $( "#amount" ).val(ui.values[ 0 ] + "-" + ui.values[ 1 ] );
                    lower = ui.values[ 0 ];
                    upper = ui.values[ 1 ];
                    isyear = true;
                    drawChart();
                }
            });
            $( "#amount" ).val($( "#slider-range" ).slider( "values", 0 ) +"-"+
                $( "#slider-range" ).slider( "values", 1 ) );
        } );
        
        function getOccurrencesByYears(lower, upper){
            var array = [];
            for(var i=0; i<json.length; i++){
                if(json[i]["Year"] >= lower && json[i]["Year"] <= upper){
                    var found = false;
                    for (var j = 0; j < array.length; j++){
                        if (array[j][0] === json[i]["Place"]){
                            found = true;
                            (array[j][1]) = (Number)(array[j][1]) + json[i]["Occurrences"];
                            break;
                        }
                    }
                    if (!found) {
                        array.push([json[i]["Place"], json[i]["Occurrences"]]);
                    }
                }
            }
            arr=[];
            var arrayLength = array.length;
            if (arrayLength < 10){
                for(var k=1;i<=arrayLength;k++){
               arr[k-1]= nthlargest(array,k);
            }
            }
            else{
            for(var i=1;i<=10;i++){
               arr[i-1]= nthlargest(array,i);
            }
            }
            return arr;
        }

        function getOccurrencesAllYears(){
            var array = [];
            for(var i=0; i<json.length; i++){
                var found = false;
                for (var j = 0; j < array.length; j++){
                    if (array[j][0] === json[i]["Place"]){
                        found = true;
                        (array[j][1]) = (Number)(array[j][1]) + json[i]["Occurrences"];
                        break;
                    }
                }
                if (!found) {
                    array.push([json[i]["Place"], json[i]["Occurrences"]]);
                }
            }
            array.sort(function(a, b){
                if(a[1] < b[1])
                    return 1;
                else if(a[1] > b[1])
                    return -1;
                else return 0;
            });
            return array.slice(0,10);
        }

        function drawChart() {
            if(isjson == false) return;
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'שם המקום');
            data.addColumn('number', 'כמות מופעים');
            var arr = getOccurrencesByYears(lower, upper);
            data.addRows(arr);

            // Set chart options
            var options = {'title': 'הערים הכי מוזכרות בשנים ' + lower + "-" + upper,
                'width':800,
                'height':600,
                'rtlTable': true};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
    <div style="width:800; text-align: center; margin: auto;">
        <div id="chart_div"></div>
<div style="width:25%; text-align: center; margin: auto;">
        <p align="center" dir=rtl>
            <label for="amount">טווח שנים:</label>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; width:35%">
        </p>
        <div id="slider-range"></div>
    </div>
    </div>
</body>
